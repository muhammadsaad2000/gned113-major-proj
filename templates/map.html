<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #e1f5fe); /* Gentle blue gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px;
        }
        .header img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        h1 {
            color: #007BFF;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            text-align: justify;
            margin: 10px 0;
        }
        ul {
            list-style-type: square;
            text-align: left;
            padding-left: 20px;
            margin: 20px 0;
        }
        .map-container {
            margin-top: 20px;
            width: 100%;
            padding: 0 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        {% for animal_name in animal_names %}
            <a href="/{{ animal_name }}">{{ animal_name.capitalize() }}</a>
        {% endfor %}
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <img src="/static/{{ image }}" alt="{{ name }}">
            <h1>{{ name }}</h1>
        </div>
        <p><b>Why Endangered:</b> {{ details }}</p>
        <p><b>Fun Fact:</b> {{ fun_fact }}</p>
        <p><b>Ways to Help:</b></p>
        <ul>
            {% for tip in help %}
                <li>{{ tip }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <iframe src="/static/map.html"></iframe>
    </div>
    <footer>
        &copy; 2024 Animal Welfare Educational Game
    </footer>
</body>
</html>
